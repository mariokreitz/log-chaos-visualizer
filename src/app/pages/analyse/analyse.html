<h1 class="app-section-title">Log Analysis</h1>
@if (experimentalAnalysisEnabled()) {
  <section aria-label="Experimental analysis" class="experimental-note">
    <h2>Experimental analysis features</h2>
    <p>Additional analysis and visualizations may appear here when experimental features are enabled.</p>
  </section>
}
<section aria-label="Log analysis" class="analyse app-card">
  <app-analyse-log-table [entries]="tableEntries()" [isSearching]="isSearching()" />
</section>
