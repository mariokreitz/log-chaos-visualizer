<h1>Analyse</h1>
<p>Analyse page (placeholder)</p>

@if (experimentalAnalysisEnabled()) {
	<section aria-label="Experimental analysis" class="experimental-note">
		<h2>Experimental analysis features</h2>
		<p>Additional analysis and visualizations may appear here when experimental features are enabled.</p>

		@if (hasSummary()) {
			<section aria-label="Log analysis charts" class="analysis-charts">
				<app-log-kind-doughnut-chart [summary]="summary()" />
			</section>
		} @else {
			<p class="analysis-charts__placeholder">Start parsing a log file to see analysis charts.</p>
		}
	</section>
}
